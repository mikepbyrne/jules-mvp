[pytest]
# Pytest configuration for Jules Backend

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple services)
    e2e: End-to-end tests (complete user flows)
    red_team: Red team adversarial tests
    slow: Tests that take > 1 second
    requires_redis: Tests that require Redis
    requires_db: Tests that require database
    requires_external: Tests that require external APIs
    compliance: Compliance and regulatory tests
    crisis: Crisis detection tests
    safety: Safety and content moderation tests

# Async support
asyncio_mode = auto

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Coverage options (uncomment to enable by default)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage
[coverage:run]
source = src
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
